trigger:
- backend

pool:
  vmImage: ubuntu-latest

steps:

- task: UsePythonVersion@0
  displayName: 'Use Python 3.6'

- bash: |
     pip3.6 install --target .python_packages/lib/site-packages -r requirements.txt
  #  python3 -m venv worker_env
  #  source worker_env/bin/activate
  #  pip3 install setuptools
  #  pip3 install -r requirements.txt
  workingDirectory: '$(System.DefaultWorkingDirectory)/azure_function_backend'
  displayName: 'Install Application Dependencies'

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/azure_function_backend'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/'